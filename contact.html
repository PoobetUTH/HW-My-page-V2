<section class="contact-block">
    <h3>ส่งข้อความถึงฉัน</h3>

      <label>ชื่อ-นามสกุล

      <label>Email

      <label>ข้อความ
        <textarea name="message" rows="5" required></textarea>
      </label>
      <button type="submit" class="btn">Send</button>
    </form>
</section>
